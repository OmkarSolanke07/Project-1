<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sport Registration</title>
    <style>
        body {
            font-family: Arial;
            background: #000000;
            padding: 20px;
            color: #f7f7f7;
        }
        h2{
            text-align: center;
        }

        form {
            background: #333333;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #7DA2A9;
        }

        input,
        select {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #000000;
            color: #f7f7f7;
        }

        input::placeholder {
            color: #a5a5a5;
        }

        select {
            background: #000000;
            color: #f7f7f7;
        }

        button {
            padding: 10px;
            background: #7DA2A9;
            color: #000000;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        button:hover {
            background: #a5a5a5;
        }
    </style>
</head>

<body>

    <h2>Sport Registration</h2>

    <form id="sportForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="age" placeholder="Age" required>
        <select name="sport" required>
            <option value="">Select Sport</option>
            <option value="Football">Football</option>
            <option value="Basketball">Basketball</option>
            <option value="Badminton">Badminton</option>
            <option value="Cricket">Cricket</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('sportForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = new FormData(e.target);
            console.log(Object.fromEntries(data.entries()));
            alert('Sport Registration submitted!');
            document.getElementById('sportForm').reset();
        });
    </script>

</body>

</html>
