<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Technical Event Registration</title>
    <style>
        body {
            font-family: Arial;
            background: #000000;
            padding: 20px;
            color:
                #f7f7f7;



        }
        h2{
            text-align: center;
        }

        form {
            background: #333333;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #7DA2A9;
        }

        input,
        select {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #000000;
            color: #f7f7f7;
        }

        input::placeholder {
            color: #a5a5a5;
        }

        select {
            background: #000000;
            color: #f7f7f7;
        }

        button {
            padding: 10px;
            background: #7DA2A9;
            color: #000000;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        button:hover {
            background: #a5a5a5;
        }
    </style>
</head>

<body>

    <h2>Technical Event Registration</h2>

    <form id="techForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="college" placeholder="College Name" required>
        <select name="techEvent" required>
            <option value="">Select Event</option>
            <option value="Hackathon">Hackathon</option>
            <option value="Coding Challenge">Coding Challenge</option>
            <option value="Robotics">Robotics</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('techForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = new FormData(e.target);
            console.log(Object.fromEntries(data.entries()));
            alert('Technical Event Registration submitted!');
            document.getElementById('techForm').reset();
        });
    </script>

</body>

</html>
