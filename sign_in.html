<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            /* Black background */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign_conatainer {
            padding: 30px;

            border: 2px solid black;
            background-color: #333333;
            border-radius: 8px;

        }

        .sign {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;

        }

        .sign input {
            height: 40px;
            width: 300px;
            padding: 0 10px;
            border: 1px solid #A5A5A5;
            border-radius: 5px;
            background-color: #f7f7f7;
            /* light background for input */
            color: #000000;
            /* black text */
        }

        .sign input::placeholder {
            color: #A5A5A5;
            /* subtle placeholder */
        }

        .sign button {
            height: 40px;
            width: 320px;
            background-color: #7DA2A9;
            /* accent color */
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: 0.6s ease;
        }

        .sign button:hover {
            background-color: #000000;
            color: white;
            /* softer on hover */
        }

        .signin-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            font-size: 28px;
            color: #7DA2A9;
            /* accent headline */
            margin-bottom: 50px;
        }

        .sign_conatainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="sign_conatainer">
        <section id="signin" class="signin-section">
            <h2>Sign In</h2>
            <form id="signinForm">
                <div class="sign">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </section>
    </div>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert("Signed in successfully!");
            document.getElementById('signinForm').reset();
        });
    </script>
</body>

</html>
